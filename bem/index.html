<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BEM Voorbeelden</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/card.css">
        <link rel="stylesheet" href="/button.css">
    </head>
    <body>
        <button class="btn">
            <span class="btn__text">Default</span>
            <span class="btn__number">0</span>
        </button>

        <button class="btn btn--green">
            <span class="btn__text">Positive</span>
            <span class="btn__number">+1</span>
        </button>

        <button class="btn btn--red">
            <span class="btn__text">Negative</span>
            <span class="btn__number btn__number--bold">-1</span>
        </button>

        <article class="card">
            <strong class="card__title">Dit is mijn kaartje</strong>
            <p class="card__text">Curabitur sed mollis sem. Proin nisi ex, viverra a magna ultricies, fringilla
                ullamcorper leo. Praesent
                fringilla augue sem, vitae tempor sapien cursus vel</p>
            <p class="card__text card__text--small">Quisque rhoncus ex ut odio fermentum, et iaculis massa tempus.</p>
            <a class="btn btn--padding card__button" href="/read-more">Read more</a>
        </article>
    </body>
</html>
